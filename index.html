<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<body>
<div class="container-fluid">

  <div class="row ">
    <div class="col-sm-12">
      <nav class="fixed-top">
        <div class="logo">
          <a><i class="fa fa-cutlery " ></i>  Foodish</a>
        </div>
        <ul class="nav-links ">
          <!-- <li><a href="#">Home</a></li> -->
          <li><a href="#special">Our Speciality</a></li>
          <li><a href="#dish_list">Our Dishes</a></li>
          
          <div class="search-container">
            <form>
              <input id="food" type="text" list="dishes" placeholder="Search.." name="search"  autocomplete="off" value="All Dishes" >
              <datalist id="dishes">
                <option value="All Dishes" id="0"></option>
                <option value="Biryani" id="1"></option>
                <option value="Burger" id="2"></option>
                <option value="Butter Chicken" id="3"></option>
                <option value="Dessert" id="4"></option>
                <option value="Dosa" id="5"></option>
                <option value="Idly" id="6"></option>
                <option value="Pasta" id="7"></option>
                <option value="Pizza" id="8"></option>
                <option value="Rice" id="9"></option>
                <option value="Samosa" id="10"></option>
              </datalist>
              <button type="button" ><i class="fa fa-search" onclick="display_dishes();" ></i></button>
            </form>
          </div>
        </ul>
       
       <div class="icon">
          <a ><i class="fa fa-bars" ></i></a>
       </div>
  
      </nav>
    
    </div>
  </div>
  <div class="row " id="special">
    <div class="col-sm-12">
      <span class="text-center"> 
        <h3><b>Our Speciality</b></h3>
      </span>
    </div>
  </div>
  <div class="row "  >
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
     
          <div class="carousel-item active " data-interval="3000">
            <img src="images/burger.jpg" class="d-block w-100" >
            <div class="carousel-caption d-md-block ">
     
              <h5><b>Hangover Breakfast Veg Burger</b></h5>
              <p>Calling all Burger lovers! </p>
            </div>
          </div>
          <div class="carousel-item" data-interval="3000">
            <img src="images/pizza.jpg" class="d-block w-100 "  >
            <div class="carousel-caption d-md-block  ">
              
              <h5><b>Hot Tomato and Basil Pizza </b></h5>
              <p>Calling all Pizza lovers! </p>
            </div>
          </div>
          <div class="carousel-item" data-interval="3000">
            <img src="images/biriyani.jpg" class="d-block w-100 " >
            <div class="carousel-caption d-md-block ">
              
              <h5><b>Fried chicken biriyani</b></h5>
              <p>Calling all Chicken lovers! </p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </div>
    <div class="col-sm-2"></div>
 </div>
